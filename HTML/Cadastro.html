<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Cadastro de clientes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/cadastros/JS/jquery.js"></script>
    <script src="/cadastros/JS/getlist.js"></script>
</head>
  <body>
    <h1>Cadastro de clientes</h1>
    <form id="cliente-form" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">
      <label for="telefone2">Telefone 2:</label>
      <input type="text" id="telefone2" name="telefone2">
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" name="endereco">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">
      <button type="submit" onclick="EnviarCadastro();">ENVIAR</button>  
      <button onclick="location.href = '//localhost/cadastros/HTML/clientes.html';" >CANCELAR</button>
    </form>
    
  </body>
</html>
