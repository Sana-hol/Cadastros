<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>
    <script src="getlist.js"></script>
    <title>Formulário de clientes</title>
    
  </head>
  <body onload="GetList()">
    <h1>Cadastro de clientes</h1>
    <form id="cliente-form" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">
      <br>
      <label for="telefone2">Telefone 2:</label>
      <input type="text" id="telefone2" name="telefone2">
      <br>
      <label for="endereco">Endereço:</label>
      <textarea id="endereco" name="endereco"></textarea>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf">
      <br>
      <button type="submit">Enviar</button>
    </form>
    
    <button onclick="clearTable(); GetList();">Refresh clientes</button>
    <table id="myTable">
      <thead>
          <tr>
              <th>index</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Telefone 2</th>
              <th>Endereço</th>
              <th>CPF</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

  <script src="cliente.js"></script>
    
  </body>
</html>
